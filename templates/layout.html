<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Y-mail{% endblock %}</title>
    <style>
        /* ↓↓↓ bodyのスタイルを変更 ↓↓↓ */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            background-color: #f8f9fa; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; /* 画面全体の高さを確保 */
        }
        /* ↑↑↑ ここまで ↑↑↑ */

        .navbar { background-color: #fff; border-bottom: 1px solid #dee2e6; padding: 0.5rem 1rem; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { text-decoration: none; color: #007bff; }
        .navbar .brand { font-size: 1.25rem; }
        
        /* ↓↓↓ .containerのスタイルを変更 ↓↓↓ */
        .container { 
            max-width: 960px;
            width: 100%;
            margin: 2rem auto; 
            padding: 2rem; 
            flex-grow: 1; /* コンテンツエリアが残りのスペースを埋める */
        }
        /* ↑↑↑ ここまで ↑↑↑ */

        .content { margin-top: 1rem; }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: auto; /* 常に一番下に配置 */
            font-size: 0.8rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="brand">Y-mail</a>
        <div>
            {% if session['credentials'] %}
            <span style="margin-right: 1rem; color: #6c757d;">{{ session['credentials'].email_address }}</span>
            <a href="{{ url_for('inbox') }}">受信トレイ</a> &nbsp;
            <a href="{{ url_for('logout') }}">ログアウト</a>
            {% endif %}
        </div>
    </nav>

    <!-- ↓↓↓ このdivのスタイル定義が変更されました ↓↓↓ -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- ↑↑↑ ここまで ↑↑↑ -->

    <footer class="footer">
        <p>Version 1.0.0</p>
    </footer>
</body>
</html>
