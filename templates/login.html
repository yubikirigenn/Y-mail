{% extends "layout.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<h2>ログイン</h2>
<p>お使いのメール情報を入力してください。</p>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    {# IMAPサーバーの入力欄を削除 #}
    <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">パスワード（またはアプリパスワード）</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">ログイン</button>
</form>

<style>
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; }
    .form-group input { width: 100%; padding: 0.5rem; box-sizing: border-box; }
    button { padding: 0.5rem 1rem; color: #fff; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; }
</style>
{% endblock %}
