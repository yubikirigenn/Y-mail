{% extends "layout.html" %}

{% block title %}ログイン - Y-mail{% endblock %}

{% block content %}
<div class="login-box">
    <h2>ログイン</h2>
    <p>お使いのメール情報を入力してください。</p>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post" class="login-form">
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">パスワード（またはアプリパスワード）</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">ログイン</button>
    </form>
</div>

<style>
    /* layout.htmlの.containerスタイルを、このページ専用に上書き */
    .container {
        /* ↓↓↓ このブロックで中央揃えを実現します ↓↓↓ */
        display: flex;
        align-items: center; /* 垂直方向の中央揃え */
        justify-content: center; /* 水平方向の中央揃え */
        padding: 1rem;
        margin-top: 0; /* 上下のマージンをリセット */
        margin-bottom: 0;
        background-color: transparent;
        box-shadow: none;
        /* ↑↑↑ ここまで ↑↑↑ */
    }

    /* ログインボックス自体のスタイル */
    .login-box {
        max-width: 420px;
        width: 100%;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
    }
    
    .login-box h2 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
    }
    
    .login-box p {
        margin-bottom: 2rem;
        color: #6c757d;
    }

    .login-form .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .login-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #343a40;
    }

    .login-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    .login-form input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .login-form button {
        width: 100%;
        padding: 0.75rem 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }

    .login-form button:hover {
        background-color: #0056b3;
    }
    
    .error-message {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 0.75rem;
        border-radius: 4px;
        margin-bottom: 1.5rem;
        text-align: left;
    }
</style>
{% endblock %}
